<header class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Gallery</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% if active_page == 'top_authors' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'top_authors' %}">TOP15 авторов</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item {% if active_page == 'upload_image' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'upload_image' %}">Загрузить изображение</a>
                </li>
                <li class="nav-item {% if active_page == 'profile' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'profile' %}">Мой профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                </li>
                {% else %}
                <li class="nav-item {% if active_page == 'register' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
                </li>
                <li class="nav-item {% if active_page == 'login' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'login' %}">Войти</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</header>
