{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5 col-md-6">
    <h2>Регистрация</h2>
    <form method="post" class="form">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
  </div>
{% endblock %}
